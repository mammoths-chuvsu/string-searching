name: Test
on:
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    branches:
      - main

jobs:
  unit_tests:
      runs-on: ubuntu-latest
      strategy:
          matrix:
              cfg:
                  - { BUILD_TYPE: Release }
      steps:
        - uses: actions/checkout@v4
        
        - name: unit tests
          run: |
              cmake -Stests/unit -Bbuild/test 
              cmake --build build/test
              ctest --test-dir build/test --output-on-failure
